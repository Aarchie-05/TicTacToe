<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="heading">
        <h1>TIC TAC TOE</h1>
    </div><br>
    <div class="data">
        <h2>Player 1 : X &nbsp;&nbsp;&nbsp; Player 2 : O</h2>
    </div><br>
    <div class="display">
        <h2>It's Player 1's Turn</h2>
    </div>
    <div class="main-div">
        <div class="row row-1">
            <div class="box col-1 sq1" id="1"></div>
            <div class="box col-2 sq2" id="2"></div>
            <div class="box col-3 sq3" id="3"></div>
        </div>
        <div class="row row-2">
            <div class="box col-1 sq4" id="4"></div>
            <div class="box col-2 sq5" id="5"></div>
            <div class="box col-3 sq6" id="6"></div>
        </div>
        <div class="row row-3">
            <div class="box col-1 sq7" id="7"></div>
            <div class="box col-2 sq8" id="8"></div>
            <div class="box col-3 sq9" id="9"></div>
        </div>
    </div><br>
    <div class="result">
    </div>
    <button class="game--restart">Restart Game</button>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
